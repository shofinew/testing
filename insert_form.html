<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Data</title>
</head>
<body>
    <h2>Insert Data into user_data</h2>
    <form action="insert.php" method="POST" enctype="multipart/form-data">
        <label for="user_id">User ID:</label>
        <input type="number" id="user_id" name="user_id" required><br><br>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <label for="custom_date">Custom Date:</label>
        <input type="date" id="custom_date" name="custom_date"><br><br>

        <label for="custom_time">Custom Time:</label>
        <input type="time" id="custom_time" name="custom_time"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
